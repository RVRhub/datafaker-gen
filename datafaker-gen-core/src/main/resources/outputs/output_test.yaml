sinks:
  textfile:
    batchsize: 10000
    filepath: res
    mode: overwrite # errorifexists
    create_parent_dirs: true
  cli:
    batchsize: 10000
formats:
  csv:
    quote: "@"
    separator: $$$$$$$
    extension: .csv
  json:
    formattedAs: "[]"
    extension: .json
  yaml:
    extension: .yaml
  xml:
    pretty: true
    extension: .xml